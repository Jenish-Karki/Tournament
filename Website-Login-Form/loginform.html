<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68f5f447ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginForm.css">
    <title>Tournament</title>
</head>
<body>





<div class="login-page">


<div class="login-container">


<form id="form">

<h2 class="login-heading">Login</h2>


<hr class="style">

<div class="inputs">
<label for="username" id="labelUsername">Email</label>
<input maxlength="30" type="text" id="UserName" class="username" autocomplete="off" name="email">
</div>


<div class="password-input">
<label for="password" id="labelPassword">Password</label>
<input maxlength="25" type="text" id="Password" class="password" autocomplete="off" name="password">
</div>





<div class="buttons">




  <button id="submitBtn">LOGIN</button>


<h4 class="notmember">Not a member? <a class="signUp">Sign Up</a></h4>


<div class="other-options">
    <div id="boxOne">
  <a href="#"><i class="fa-brands fa-facebook"></i></a>
  </div>
  <div id="boxTwo">
  <a href="#"><i class="fa-brands fa-google"></i></a>
  </div>
</div>

</div>
</form>


</div>








</div>



















    
<script src="loginForm.js"></script>
</body>
</html>
