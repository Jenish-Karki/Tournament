<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68f5f447ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    <title>Tournament</title>
</head>
<body>





<div class="register-page">


<div class="register-container">


<form id="form">

<h2 class="register-heading">Register</h2>


<hr class="style">






<div class="inputs">
<label for="username" id="labelUsername">Username</label>
<input maxlength="30" type="text" id="UserName" class="username" autocomplete="off" name="email">
</div>


<div class="password-input">
<label for="password" id="labelPassword">Email</label>
<input maxlength="25" type="text" id="Password" class="password" autocomplete="off" name="password">
</div>




    <div class="inputName">
    <label for="name" id="labelName">Password</label>
    <input maxlength="30" type="text" id="inputName" class="inputname" autocomplete="off" name="name">
    </div>
    









<div class="buttons">




<button id="submitBtn">REGISTER</button>




<div class="other-options">
    <div id="boxOne">
  <a href="#"><i class="fa-brands fa-facebook"></i></a>
  </div>
  <div id="boxTwo">
  <a href="#"><i class="fa-brands fa-google"></i></a>
  </div>
</div>

</div>


</form>


</div>








</div>



















    
<script src="register.js"></script>
</body>
</html>
